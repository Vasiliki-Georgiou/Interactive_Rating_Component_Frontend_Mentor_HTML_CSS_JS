<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/fc18d01787.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Interactive Rating Component</title>
</head>
<body>
	<div class="card hidden">
		<div class="card-body">
			<div class="star-container">
				<i class="fa-solid fa-star"></i>
			</div>
			<h5 class="card-title">How did we do?</h5>
			<p class="card-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering</p>
		  <div class="rating-container">
				<button class="rating">1</button>
				<button class="rating">2</button>
				<button class="rating">3</button>
				<button class="rating">4</button>
				<button class="rating">5</button>
		  </div>
		  <button type="button" class="btn">Submit</button>
		</div>
	</div>
  <div class="card card-2">
		<div class="card-body">
			<div class="image-container">
        <img src="images/file.png" alt="Submit image">
			</div>
      <div class="score">
        <p>You selected 4 out of 5</p>
      </div>
			<h5 class="card-title">Thank you!</h5>
			<p class="card-text">We appreciate you taking the time to give a rating.</p>
      <p class="card-text">If you ever need more support, don't hesitate to get in touch!</p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
